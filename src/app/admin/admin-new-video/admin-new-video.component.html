<div *ngIf="error">
  <h4 class="alert-danger">{{error}}</h4>
</div>
<div class="card">
  <div class="card-header">
    {{id!='-1'?'Edit Video':'Add Video'}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid" src="{{selectedVideo.imageUrl}}"/>
        <!--<input type="file" name="imageInput" class="form-control">-->
        <angular-file-uploader
          [config]="afuConfig" [resetUpload]="resetVar" #fileUpload1 (ApiResponse)="afterUpload($event)">
        </angular-file-uploader>
      </div>
      <div class="col-md-8">
        <table class="table table-responsive table-responsive-lg">
          <tr>
            <td>Title*:</td>
            <td><input class="form-control" [(ngModel)]="selectedVideo.title"></td>
          </tr>
          <tr>
            <td>Running Time*:</td>
            <td><input class="form-control" type="number" [(ngModel)]="selectedVideo.runningTime">Minutes</td>
          </tr>
          <tr>
            <td>Genre*:</td>
            <td><select [(ngModel)]="selectedVideo.genre">
             <option *ngFor="let gen of genres" [value]="gen">{{gen}}</option>
            </select></td>
          </tr>
          <tr>
            <td>Rating*:</td>
            <td><select [(ngModel)]="selectedVideo.rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> Stars
            </td>
          </tr>
          <tr>
            <td>Director*:</td>
            <td><input class="form-control" [(ngModel)]="selectedVideo.director"></td>
          </tr>
          <tr>
            <td>Status*:</td>
            <td><select [(ngModel)]="selectedVideo.status" class="form-control">
              <option value="true">Available</option>
              <option value="false">Unavailable</option>
            </select></td>
          </tr>
        </table>
        <div class="row">
          <button (click)="getBack()" class="btn btn-secondary m-3">Back</button>
          <button (click)="updateVideo()" class="btn btn-secondary m-3">{{id=='-1'?'Add':'Update'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
