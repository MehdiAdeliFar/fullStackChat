<nav class=" navbar navbar-light bg-light justify-content-between">
  <a href="/rooms" class="btn btn-secondary">Back</a>

  <span class="float-right">
    {{login}}
  </span>
  <button (click)="logout()" class="btn btn-primary float-right">Logout</button>
</nav>
<hr>


<div class="row">
  <div class="col">

    <table class="table table-hover table-bordered m-2">
      <tr>
        <th>Date</th>
        <th>Username</th>
        <th>Type</th>
        <th>Text</th>
        <th>Room</th>
      </tr>
      <tr *ngFor="let vid of messages">
        <td>{{vid.date|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        <td>{{vid.username}}</td>
        <td>{{vid.type}}</td>
        <td>{{vid.text}}</td>
        <td>{{vid.roomName}}</td>

      </tr>
    </table>
  </div>
</div>
