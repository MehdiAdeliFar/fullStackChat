<div class="row justify-content-center ">
  <div class="col-md-8 col-xl-8 chat">
    <div class="card">

      <div class="card-body msg_card_body">
        <div *ngFor="let msg of chatMessages">
          <div *ngIf="msg.username==thisUsername; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <div class="d-flex justify-content-start mb-4">
              <span>{{msg.username}}</span>
              <div class="msg_cotainer">
                {{msg.text}}
                <span class="msg_time">{{msg.date}}</span>
              </div>
            </div>
          </ng-template>
          <ng-template #elseBlock>
            <div>
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                 {{msg.username}}
                  <span class="msg_time_send">{{msg.date}}</span>
                </div>

                <span>{{msg.text}}</span>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <div class="input-group-append">
                            <span class="input-group-text attach_btn">
                            </span>
          </div>
          <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
          <div class="input-group-append">
            <span class="input-group-text send_btn"><span>send</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
