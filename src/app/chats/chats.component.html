<nav class=" navbar navbar-light bg-light">
  <span>{{room}}</span>
  <span>{{login}}</span>
  <button (click)="leave()" class="btn btn-warning">leave</button>


</nav>
<hr>
<div class="row justify-content-center ">
  <div class="col-md-8 col-xl-8 chat">
    <div class="card">

      <div class="card-body msg_card_body">
        <div *ngFor="let msg of chatMessages">
          <div *ngIf="msg.username!=login; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <div class="d-flex justify-content-start mb-4">
              <span>{{msg.username}}</span>
              <div class="msg_cotainer">
                {{msg.text}}
                <span class="msg_time">{{msg.date|date:'yyyy/MM/dd hh:mm:ss'}}</span>
              </div>
            </div>
          </ng-template>
          <ng-template #elseBlock>
            <div>
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{msg.text}}
                  <span class="msg_time_send">{{msg.date|date:'yyyy/MM/dd hh:mm:ss'}}</span>
                </div>

                <span>{{msg.username}}</span>
              </div>
            </div>
          </ng-template>
        </div>
        <span id="token" ></span>
      </div>
      <div  class="card-footer">
        <div class="input-group">
          <div class="input-group-append">
                            <span class="input-group-text attach_btn">
                            </span>
          </div>
          <textarea name="" [(ngModel)]="messageText" class="form-control type_msg"
                    placeholder="Type your message..."></textarea>
          <div class="input-group-append">
            <button (click)="sendMessage()" class="input-group-text send_btn"><span>send</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
